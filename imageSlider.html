<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slider</title>
</head>
<script>
    var currentIndex = 0;
    var images = [
        "images/a.jpg",
        "images/d.jpg",
        "images/c.jpg"
    ];

    function showNextImage() {
        let imgElement = document.getElementById("slider-image");
        currentIndex = (currentIndex + 1) % images.length;
        imgElement.src = images[currentIndex];
    }

</script>
<body>

<h2>Image Slider</h2>

<img id="slider-image" src="images/a.jpg" alt="Image">
<button onclick="showNextImage()">Next Image</button>

</body>
</html>
