<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Text by Symbols</title>
</head>
<body>

<input type="text" id="textInput" placeholder="Enter text...">
<button onclick="removeText()">Remove</button>

<script>
    function removeText() {
        // Get the input element
        var inputElement = document.getElementById("textInput");
        // Get the text from the input element
        var text = inputElement.value;
        // Define the symbols you want to remove
        var symbolsToRemove = ["!", "@", "5", "$", "%", "^", "&", "*"];
        // Loop through each symbol and remove it from the text
        for (var i = 0; i < symbolsToRemove.length; i++) {
            text = text.split(symbolsToRemove[i]).join("");
        }
        // Update the input element value with the modified text
        inputElement.value = text;
    }
</script>

</body>
</html>
